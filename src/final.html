<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vollkorn:ital@1&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap');

        body {
            overflow-y: hidden;
            /* Hide vertical scrollbar */
            overflow-x: hidden;
            /* Hide horizontal scrollbar */
        }
    </style>
</head>

<body>
    <!-- menu -->
    <section class="absolute z-40">
        <div class="h-screen">
            <div class="h-full flex items-center justify-between">
                <div class="grid grid-rows-5 grid-flow-col gap-5">
                    <div class="group" id="personal">
                        <div data-aos="fade-right" data-aos-duration="400" data-aos-delay="500"
                            class="h-16 w-16 bg-gray-400 group-hover:bg-gray-200 hover:cursor-pointer rounded-br-full rounded-tr-full flex  group-hover:w-32 ">
                            <i class="fa-solid fa-user text-2xl text-white group-hover:text-black m-auto"></i>
                        </div>
                    </div>
                    <div id="biodata" class="group">
                        <div data-aos="fade-right" data-aos-duration="400" data-aos-delay="700"
                            class="h-16 w-16 bg-gray-400 hover:cursor-pointer  group-hover:bg-gray-200 rounded-br-full rounded-tr-full flex group-hover:w-32">
                            <i class="fa-solid fa-user-check text-2xl text-white group-hover:text-black m-auto"></i>
                        </div>
                    </div>
                    <div class="group">
                        <div data-aos="fade-right" data-aos-duration="400" data-aos-delay="900"
                            class="h-16 w-16 bg-gray-400 hover:cursor-pointer  group-hover:bg-gray-200 rounded-br-full rounded-tr-full flex group-hover:w-32">
                            <i class="fa-solid fa-school text-2xl text-white group-hover:text-black m-auto"></i>
                        </div>
                    </div>
                    <div class="group">
                        <div data-aos="fade-right" data-aos-duration="400" data-aos-delay="1100"
                            class="h-16 w-16 bg-gray-400 hover:cursor-pointer  group-hover:bg-gray-200 rounded-br-full rounded-tr-full flex group-hover:w-32">
                            <i class="fa-solid fa-user text-2xl text-white group-hover:text-black m-auto"></i>
                        </div>
                    </div>
                    <div class="group">
                        <div data-aos="fade-right" data-aos-duration="400" data-aos-delay="1300"
                            class="h-16 w-16 bg-gray-400 hover:cursor-pointer  group-hover:bg-orange-200 rounded-br-full rounded-tr-full flex group-hover:w-32">
                            <i class="fa-solid fa-user text-2xl text-white group-hover:text-black m-auto"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end menu -->

    <div id="div1" class="relative">

    </div>
    <script src="https://kit.fontawesome.com/eac4eeb2c0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        AOS.init();
        $(document).ready(function () {
            $("#div1").load("biodata.html");
            $("#personal").click(function () {
                $("#div1").load("perkenalan.html");
            });
            $("#biodata").click(function () {
                $("#div1").load("biodata.html");
            });
        });
    </script>
</body>

</html>
