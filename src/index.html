<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vollkorn:ital@1&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap');

        body {
            overflow-y: hidden;
            /* Hide vertical scrollbar */
            overflow-x: hidden;
            /* Hide horizontal scrollbar */
        }
    </style>
</head>

<body class="bg-black">
    <!-- menu -->
    <section class="absolute z-50">
        <div class="h-screen w-screen">
            <div class="h-1/6 w-full"></div>
            <div class="h-4/6 w-full flex items-center">
                <div class="grid grid-rows-4 grid-flow-col gap-5 w-full mr-3 justify-end">
                    <div class="group">
                        <div oncl data-aos="fade-left" data-aos-duration="400" data-aos-delay="500"
                            class="h-16 w-16 bg-orange-400 hover:cursor-pointer  group-hover:bg-orange-200 rounded-full flex">
                            <i class="fa-solid fa-user text-2xl text-white group-hover:text-black m-auto"></i>
                        </div>
                    </div>
                    <div class="group">
                        <div data-aos="fade-left" data-aos-duration="400" data-aos-delay="700"
                            class="h-16 w-16 bg-orange-400 hover:cursor-pointer  group-hover:bg-orange-200 rounded-full flex">
                            <i class="fa-solid fa-user text-2xl text-white group-hover:text-black m-auto"></i>
                        </div>
                    </div>
                    <div class="group">
                        <div data-aos="fade-left" data-aos-duration="400" data-aos-delay="900"
                            class="h-16 w-16 bg-orange-400 hover:cursor-pointer  group-hover:bg-orange-200 rounded-full flex">
                            <i class="fa-solid fa-user text-2xl text-white group-hover:text-black m-auto"></i>
                        </div>
                    </div>
                    <div class="group">
                        <div data-aos="fade-left" data-aos-duration="400" data-aos-delay="1100"
                            class="h-16 w-16 bg-orange-400 hover:cursor-pointer  group-hover:bg-orange-200 rounded-full flex">
                            <i class="fa-solid fa-user text-2xl text-white group-hover:text-black m-auto"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="h-1/6 w-full"></div>
        </div>
    </section>
    <!-- end menu -->

    <!-- perkenalan -->
    <section id="perkenalan" class="absolute w-screen h-screen z-20">
        <div class="h-screen w-screen relative">
            <div class="flex items-center h-screen">
                <div data-aos="fade-down" data-aos-duration="500" class="absolute h-screen w-screen z-10">
                    <div class="h-full w-full bg-gray-800 absolute z-10">
                    </div>
                </div>
                <div data-aos="fade-right" data-aos-delay="500" data-aos-duration="500"
                    class="absolute h-screen w-screen z-20">
                    <div class="h-full w-full -translate-x-3/4 skew-x-12  bg-amber-600 absolute z-20">
                    </div>
                </div>
                <div data-aos="zoom-in" data-aos-delay="1000" data-aos-duration="1000" class="z-30 ml-24">
                    <div class="shadow-2xl">
                        <img class="rounded-lg" src="../img/foto.jpg" alt="foto" width="300">
                    </div>
                </div>
                <div class="absolute w-screen h-screen flex translate-x-1/3 z-30 items-center">
                    <div class="h-3/6"></div>
                    <div class="h-3/6 w-full">
                        <div data-aos="fade-up" data-aos-delay="1000" data-aos-duration="1000">
                            <span class="text-white text-5xl text-center" style="font-family: Vollkorn;">JOSHUA
                                SITOMPUL</span>
                        </div>
                        <div class="pt-6 w-3/6 h-full" data-aos="fade-up" data-aos-delay="1300"
                            data-aos-duration="1000">
                            <div class="container text-white mr-1/2" style="font-family: 'Chakra Petch'">
                                Lulusan Strata-1 Universitas Dinamika Bangsa jurusan Sistem Komputer yang mempunyai
                                kemauan untuk belajar hal baru dan memiliki kemampuan dalam menggunakan Phyton, PHP,
                                MySQL, HTML. Sedang mencari pekerjaan untuk menjadi seorang Web Developer.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- selesai perkenalan -->

    <!-- data diri -->
    <section id="bio" hidden class="z-10 absolute">
        <div class="h-screen w-screen relative">
            <div class="flex items-center h-screen">
                <div class="absolute h-screen w-screen z-10">
                    <div class="h-full w-full bg-gray-800 absolute z-10">
                    </div>
                </div>
                <div data-aos-duration="500" class="absolute h-screen w-screen z-20">
                    <div class="h-full w-full -translate-x-3/4 skew-x-12  bg-amber-600 absolute z-20">
                    </div>
                </div>
                <div data-aos="fade-left" data-aos-delay="1000" data-aos-duration="500" data-aos-offside="5000"
                    class="absolute h-screen w-screen z-30">
                    <div class="h-full w-full shadow-lg translate-x-1/4 skew-x-12  bg-amber-700 absolute z-20">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end data diri -->
    <script src="https://kit.fontawesome.com/eac4eeb2c0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        function perkenalan() {
            var element = document.getElementById("perkenalan");
            element.classList.add("hidden");
        }
    </script>
</body>

</html>
